<div id="weather">
	<div id="desc"></div>
	<div id="temp"></div>
</div>

<div>
	<form id="city-form">
			<div><input type="text" id="city-name"></div>
			<div><input type="submit"></div>
	</form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
	/*

	// api.openweathermap.org/data/2.5/weather?q=London,uk&appid=972b09ff0177c8978a38b862d3f1ddea;
	
	/*
	$.get("http://api.openweathermap.org/data/2.5/weather?q=London,uk&appid=972b09ff0177c8978a38b862d3f1ddea", function(data){
		console.log(data);
	});
	*/	
	$("#city-form").submit(function(event){
		event.preventDefault();
		
		var cityName = $("#city-name").val();
		GetWeather(cityName);
	});
	
	function GetWeather (city){
	
		$.get("http://api.openweathermap.org/data/2.5/weather?q="+city+"&appid=972b09ff0177c8978a38b862d3f1ddea", function(data){
			console.log(data);
			
			$("#desc").html(data.weather[0].description);
			$("#temp").html(data.main.temp);
		});
	
	};
	
</script>
